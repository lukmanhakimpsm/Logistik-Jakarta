<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/styles.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="asset/images/logo.jpeg" alt="">
        </div>
        <div class="menu">
            <a href="index.html" class="">Beranda</a>
            <a href="katalog.html" class="">Katalog Produk</a>
            <a href="layanan.html" class="">Layanan</a>
            <a href="kontak.html" class="">Kontak</a>
            <a href="bantuan.html" class="">Bantuan</a>
        </div>
    </nav>
    <header style="background:url('asset/images/kontak.jpeg');background-size: cover;">
        <h1>
            Kontak
        </h1>
    </header>
    <div class="layout">
        <form style="display: flex;align-items: center;justify-content: center;">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" id="nama" name="nama"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="no.hp">Nomor hp</label></td>
                    <td><input type="number" id="no.hp" name="no.hp"></td>
                </tr>
                <tr>
                    <td><label for="Jenis Barang">Jenis Barang</label></td>
                    <td><input type="text" id="jenis.Barang" name="Jenis.Barang"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td><textarea id="alamat" name="alamat" rows="4" cols="35"
                            placeholder="  Masukkan Alamat Anda  "></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: right;"><input
                            style="background: limegreen;color: white;padding: 10px; border: none;border-radius: 10px;"
                            type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer">
        <footer>
            &copy; 2023 PT LOGISTIK INDONESIA
        </footer>
    </div>
</body>

</html>
